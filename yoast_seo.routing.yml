yoast_seo.tokens:
  path: '/yoast_seo/tokens'
  defaults:
    _controller: '\Drupal\yoast_seo\Controller\YoastSeoController::tokens'
    _title: 'Real-time SEO tokens'
  requirements:
    _permission: 'use yoast seo'

yoast_seo.settings:
  path: 'admin/config/yoast_seo'
  defaults:
    _title: 'Real-time SEO'
    _controller: '\Drupal\yoast_seo\Controller\YoastSeoController::settings'
  requirements:
    _permission: 'administer yoast seo'

yoast_seo.entity_preview:
  path: '/yoast_seo/preview'
  defaults:
    _title: 'Entity Preview'
    _controller: '\Drupal\yoast_seo\Controller\EntityPreviewController::json'
  methods: ['POST']
# TODO: Implement proper access checking here based on the entity
  requirements:
    _access: 'TRUE'